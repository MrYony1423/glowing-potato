<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>עורך התוכן שלי</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1, p {
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .edit-btns, #password-section {
      margin-top: 30px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    input[type="file"] {
      display: none;
    }
    #password-section {
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 contenteditable="false">כותרת הדף שלי</h1>
    <p contenteditable="false">ברוך הבא לעורך המגניב שלי!</p>
    <img id="main-img" src="https://via.placeholder.com/600x300" />

    <div class="edit-btns" style="display: none;">
      <button onclick="toggleEdit(true)">ערוך</button>
      <button onclick="saveContent()">שמור</button>
      <button onclick="toggleEdit(false)">סיום עריכה</button>
      <button onclick="document.getElementById('imageInput').click()">שנה תמונה</button>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>

  <div id="password-section">
    <input type="password" id="passInput" placeholder="הכנס סיסמה" />
    <button onclick="checkPassword()">המשך</button>
  </div>

  <script type="module">
    // firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA77QFBCIaUTqKdphQM989MYlmRW5Gbhhw",
      authDomain: "yona1324-3eb60.firebaseapp.com",
      projectId: "yona1324-3eb60",
      storageBucket: "yona1324-3eb60.appspot.com",
      messagingSenderId: "225639926814",
      appId: "1:225639926814:web:891bb970feaae3d564320f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const h1 = document.querySelector("h1");
    const p = document.querySelector("p");
    const img = document.getElementById("main-img");
    const buttons = document.querySelector(".edit-btns");

    async function loadContent() {
      const docRef = doc(db, "page", "content");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        h1.innerText = data.title || "כותרת הדף שלי";
        p.innerText = data.text || "ברוך הבא לעורך שלי!";
        if (data.imageURL) img.src = data.imageURL;
      }
    }

    async function saveContent() {
      const content = {
        title: h1.innerText,
        text: p.innerText,
        imageURL: img.src
      };
      await setDoc(doc(db, "page", "content"), content);
      alert("נשמר בהצלחה!");
    }

    function toggleEdit(editable) {
      h1.contentEditable = editable;
      p.contentEditable = editable;
    }

    function checkPassword() {
      const pass = document.getElementById("passInput").value;
      if (pass === "gili2") {
        document.getElementById("password-section").style.display = "none";
        buttons.style.display = "block";
      } else {
        alert("סיסמה שגויה");
      }
    }

    document.getElementById("imageInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const imgRef = ref(storage, "images/main.jpg");
      await uploadBytes(imgRef, file);
      const url = await getDownloadURL(imgRef);
      img.src = url;
    });

    loadContent();
  </script>
</body>
</html>
