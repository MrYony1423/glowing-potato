<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פרסום קישורים</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #00c9ff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #92fe9d;
      color: black;
    }
    .link-box {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .link-box button {
      background: #141e30;
      color: white;
      margin-top: 10px;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      background: #ff6a00;
    }
  </style>
</head>
<body>
  <h1 id="main-title">שליחת קישור</h1>

  <div id="form-section">
    <input id="email" placeholder="האימייל שלך">
    <input id="link" placeholder="הקישור שלך">
    <button onclick="sendData()">שלח</button>
    <br>
    <button onclick="showSavedLinks()">📂 קישורים שנשמרו</button>
  </div>

  <div id="saved-links-section" style="display:none">
    <div class="nav-buttons">
      <button onclick="backToForm()">⬅ חזרה</button>
      <button onclick="newPost()">📢 פרסום חדש</button>
    </div>
    <div id="saved-links"></div>
  </div>

  <script>
    const projectId = "yona1324-3eb60";
    const apiKey = "AIzaSyA77QFBCIaUTqKdphQM989MYlmRW5Gbhhw";
    const url = `https://firestore.googleapis.com/v1/projects/${projectId}/databases/(default)/documents/links`;

    function sendData() {
      const email = document.getElementById("email").value;
      const link = document.getElementById("link").value;

      if (!email || !link) {
        alert("מלא את כל השדות");
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          fields: {
            email: { stringValue: email },
            link: { stringValue: link },
            created: { integerValue: Date.now() }
          }
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        alert("הקישור נשלח!");
        document.getElementById("email").value = "";
        document.getElementById("link").value = "";
        if (navigator.share) {
          navigator.share({ text: `קישור: ${link}` });
        }
      })
      .catch(err => alert("שגיאה בשליחה: " + err));
    }

    function showSavedLinks() {
      document.getElementById("form-section").style.display = "none";
      document.getElementById("saved-links-section").style.display = "block";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const linksContainer = document.getElementById("saved-links");
          linksContainer.innerHTML = "";
          (data.documents || []).forEach(doc => {
            const email = doc.fields.email.stringValue;
            const link = doc.fields.link.stringValue;
            const div = document.createElement("div");
            div.className = "link-box";
            div.innerHTML = `
              <strong>אימייל:</strong> ${email}<br>
              <strong>קישור:</strong> <a href="${link}" target="_blank">${link}</a><br>
              <button onclick="copyText('${link}')">📋 העתק</button>
            `;
            linksContainer.appendChild(div);
          });
        });
    }

    function backToForm() {
      document.getElementById("saved-links-section").style.display = "none";
      document.getElementById("form-section").style.display = "block";
    }

    function newPost() {
      document.getElementById("email").value = "";
      document.getElementById("link").value = "";
      backToForm();
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("הקישור הועתק!");
      });
    }
  </script>
</body>
</html>
