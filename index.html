<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שליחת פרסום</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button, a.action-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    button:hover, a.action-btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .back-btn {
      background: #444;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .link-box {
      background-color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="send-section" class="section active">
      <h1>📤 שליחת פרסום</h1>
      <input id="email" placeholder="הכנס אימייל" />
      <input id="link" placeholder="הכנס קישור לפרסום" />
      <button onclick="sendLink()">שלח לוואטסאפ</button>
      <a class="action-btn" onclick="showSaved()">📂 קישורים שנשמרו</a>
    </div>

    <div id="saved-section" class="section">
      <h2>📂 קישורים שנשמרו</h2>
      <div id="links-list">
        <p>כאן יופיעו הקישורים שלך...</p>
      </div>
      <a class="action-btn back-btn" onclick="showSend()">⬅ חזרה</a>
      <a class="action-btn" onclick="newProject()">+ פרויקט חדש</a>
    </div>
  </div>

  <script>
    function sendLink() {
      const email = document.getElementById("email").value.trim();
      const link = document.getElementById("link").value.trim();

      if (!email || !link) {
        alert("נא למלא את שני השדות");
        return;
      }

      // שמירה מקומית
      const saved = JSON.parse(localStorage.getItem("savedLinks") || "[]");
      saved.push({ email, link });
      localStorage.setItem("savedLinks", JSON.stringify(saved));

      // שליחה לוואטסאפ
      const message = `פרסום חדש מאת: ${email}%0A${link}`;
      const whatsappURL = `https://wa.me/?text=${message}`;
      window.location.href = whatsappURL;
    }

    function showSaved() {
      document.getElementById("send-section").classList.remove("active");
      document.getElementById("saved-section").classList.add("active");

      const list = document.getElementById("links-list");
      list.innerHTML = "";

      const saved = JSON.parse(localStorage.getItem("savedLinks") || "[]");
      if (saved.length === 0) {
        list.innerHTML = "<p>אין קישורים עדיין...</p>";
      } else {
        saved.reverse().forEach(item => {
          const div = document.createElement("div");
          div.className = "link-box";
          div.innerHTML = `<strong>${item.email}:</strong><br><a href="${item.link}" target="_blank">${item.link}</a>`;
          list.appendChild(div);
        });
      }
    }

    function showSend() {
      document.getElementById("saved-section").classList.remove("active");
      document.getElementById("send-section").classList.add("active");
    }

    function newProject() {
      document.getElementById("email").value = "";
      document.getElementById("link").value = "";
      showSend();
    }
  </script>
</body>
</html>
