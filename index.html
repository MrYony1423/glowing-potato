<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>בקשה לפרסום</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: #2e2f4e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #00ffc8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #00ffc8;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e6b2;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>שלח לנו קישור לפרסום!</h1>
    
    <input id="emailInput" type="email" placeholder="האימייל שלך (ג'ימייל)">
    <input id="linkInput" type="text" placeholder="הקישור שאתה רוצה לפרסם">

    <button onclick="sendToWhatsApp()">שליחה לווטסאפ</button>

    <div class="footer">ההודעה תישלח אלינו לווטסאפ אוטומטית 📲</div>
  </div>

  <script>
    function sendToWhatsApp() {
      const email = document.getElementById("emailInput").value.trim();
      const link = document.getElementById("linkInput").value.trim();

      if (!email || !link) {
        alert("נא למלא את כל השדות!");
        return;
      }

      const message = encodeURIComponent(
        "📝 בקשה לפרסום:\n" +
        "📧 אימייל: " + email + "\n" +
        "🔗 קישור: " + link
      );

      const phone = "972559528533"; // המספר שלך בלי 0
      const url = "https://wa.me/" + phone + "?text=" + message;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
