<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>איק אוק - טיקטוק קל</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .video-item {
    position: relative;
    height: 100vh;
    scroll-snap-align: start;
  }
  video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  /* הכפתורים בצד ימין */
  .right-buttons {
    position: absolute;
    right: 10px;
    top: 30%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 10;
  }
  .btn {
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .btn:hover {
    background: rgba(255,255,255,0.3);
  }

  /* המידע התחתון */
  .bottom-info {
    position: absolute;
    bottom: 70px;
    left: 10px;
    z-index: 10;
    max-width: 70%;
  }
  .username {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .description {
    font-size: 14px;
    margin-bottom: 8px;
  }
  .music {
    display: flex;
    align-items: center;
    font-size: 13px;
  }
  .music-icon {
    margin-left: 8px;
    animation: spin 4s linear infinite;
  }
  @keyframes spin {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <div class="video-item">
      <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" muted loop></video>
      <div class="right-buttons">
        <div class="btn" title="לייק">❤️</div>
        <div class="btn" title="תגובות">💬</div>
        <div class="btn" title="שיתוף">↗️</div>
      </div>
      <div class="bottom-info">
        <div class="username">@yony</div>
        <div class="description">זה וידאו של פרחים יפים 🌸</div>
        <div class="music">🎵 שיר מקורי <div class="music-icon">🎶</div></div>
      </div>
    </div>

    <div class="video-item">
      <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm" muted loop></video>
      <div class="right-buttons">
        <div class="btn" title="לייק">❤️</div>
        <div class="btn" title="תגובות">💬</div>
        <div class="btn" title="שיתוף">↗️</div>
      </div>
      <div class="bottom-info">
        <div class="username">@bee_master</div>
        <div class="description">דבורה עסוקה בעבודה 🐝</div>
        <div class="music">🎵 מוזיקה שמחה<div class="music-icon">🎶</div></div>
      </div>
    </div>

    <div class="video-item">
      <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tank.webm" muted loop></video>
      <div class="right-buttons">
        <div class="btn" title="לייק">❤️</div>
        <div class="btn" title="תגובות">💬</div>
        <div class="btn" title="שיתוף">↗️</div>
      </div>
      <div class="bottom-info">
        <div class="username">@tank_guy</div>
        <div class="description">טנק במבצע ⚔️</div>
        <div class="music">🎵 צלילי קרב<div class="music-icon">🎶</div></div>
      </div>
    </div>
  </div>

<script>
  const container = document.getElementById('container');
  const videos = container.querySelectorAll('video');

  function playVisibleVideo() {
    videos.forEach(video => {
      const rect = video.getBoundingClientRect();
      if(rect.top >= 0 && rect.bottom <= window.innerHeight) {
        video.play();
      } else {
        video.pause();
      }
    });
  }

  container.addEventListener('scroll', () => {
    playVisibleVideo();
  });

  window.onload = () => {
    playVisibleVideo();
  };
</script>
</body>
</html>
