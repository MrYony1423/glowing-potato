<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>驻抓 拽砖专 砖 转</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 30px;
      color: #00ffc8;
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #00ffc8;
    }
    input {
      width: 320px;
      max-width: 90vw;
      padding: 14px 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      box-shadow: inset 0 0 6px #00ffc8;
      background-color: #1f1f3b;
      color: white;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: inset 0 0 12px #00fff0;
    }
    button {
      cursor: pointer;
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00ffc8, #009e85);
      color: #101010;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #00ffc8aa;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #00e6b2, #007d6b);
    }
    #savedLinksBtn {
      margin-top: auto;
      background: linear-gradient(90deg, #ffa500, #ff4c00);
      color: #111;
      font-size: 1.3rem;
      box-shadow: 0 0 15px #ff6f00aa;
      padding: 16px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 0;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-weight: 700;
    }
    #linksContainer {
      width: 100%;
      max-width: 400px;
      margin-bottom: 100px;
    }
    .linkCard {
      background: #202040;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc8aa;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      color: #00ffc8;
      word-wrap: break-word;
    }
    .linkCard strong {
      color: #fff;
    }
    .linkCard a {
      color: #00ffd0;
      text-decoration: none;
      font-weight: 700;
    }
    .copyBtn {
      align-self: flex-end;
      background: #00ffc8;
      color: #101010;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffc8bb;
      transition: background 0.3s ease;
    }
    .copyBtn:hover {
      background: #00d1a0;
    }
  </style>
</head>
<body>

  <h1>砖  拽砖专 驻专住</h1>

  <input type="email" id="emailInput" placeholder=" 砖 (')" />
  <input type="url" id="linkInput" placeholder="拽砖专 砖转 专爪 驻专住" />

  <button id="sendWhatsAppBtn">砖 住驻 + 砖专</button>

  <div id="linksContainer" style="display:none;"></div>

  <button id="savedLinksBtn"> 拽砖专 砖砖专</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 专转 Firebase 砖
    const firebaseConfig = {
      apiKey: "AIzaSyA77QFBCIaUTqKdphQM989MYlmRW5Gbhhw",
      authDomain: "yona1324-3eb60.firebaseapp.com",
      projectId: "yona1324-3eb60",
      storageBucket: "yona1324-3eb60.appspot.com",
      messagingSenderId: "225639926814",
      appId: "1:225639926814:web:78a4787a2ddea2ae64320f",
      measurementId: "G-WLW1V5THC4"
    };

    // 转 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const emailInput = document.getElementById("emailInput");
    const linkInput = document.getElementById("linkInput");
    const sendBtn = document.getElementById("sendWhatsAppBtn");
    const savedLinksBtn = document.getElementById("savedLinksBtn");
    const linksContainer = document.getElementById("linksContainer");

    // 驻拽爪 砖转 住驻 + 砖专转 拽砖专 -Firebase
    sendBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const link = linkInput.value.trim();

      if (!email || !link) {
        alert("  转  砖转!");
        return;
      }

      // 爪专转 注 砖 住驻
      const message = encodeURIComponent(
        ` 拽砖 驻专住:\n : ${email}\n 拽砖专: ${link}`
      );

      const phone = "972559528533";
      const waUrl = `https://wa.me/${phone}?text=${message}`;

      // 砖专 -Firebase
      try {
        await addDoc(collection(db, "sharedLinks"), {
          email,
          link,
          timestamp: new Date().toISOString()
        });
        alert("拽砖专 砖 砖专 爪!");
        emailInput.value = "";
        linkInput.value = "";
      } catch (error) {
        alert("砖 砖专: " + error.message);
        return;
      }

      // 驻转转 住驻  砖
      window.open(waUrl, "_blank");
    });

    // 驻拽爪 爪转 拽砖专 砖砖专
    savedLinksBtn.addEventListener("click", async () => {
      linksContainer.innerHTML = "<h2> 拽砖专 砖砖专:</h2>";
      linksContainer.style.display = "block";

      try {
        const querySnapshot = await getDocs(collection(db, "sharedLinks"));
        if (querySnapshot.empty) {
          linksContainer.innerHTML += "<p> 爪 拽砖专.</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "linkCard";

          const emailEl = document.createElement("strong");
          emailEl.textContent = data.email;

          const linkEl = document.createElement("a");
          linkEl.href = data.link;
          linkEl.target = "_blank";
          linkEl.textContent = data.link;

          const copyBtn = document.createElement("button");
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "注转拽 拽砖专";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(data.link).then(() => {
              alert("拽砖专 注转拽 爪!");
            });
          };

          card.appendChild(emailEl);
          card.appendChild(linkEl);
          card.appendChild(copyBtn);

          linksContainer.appendChild(card);
        });

        //  注 专 注
        linksContainer.scrollIntoView({ behavior: "smooth" });
      } catch (error) {
        alert("砖 注转 拽砖专: " + error.message);
      }
    });
  </script>

</body>
</html>
