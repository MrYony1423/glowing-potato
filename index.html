<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דף נחיתה אישי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    #editor {
      display: none;
      margin-top: 30px;
    }

    textarea, input[type="text"], input[type="url"] {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    a button {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1 id="title">כותרת ראשית...</h1>
  <p id="content">תוכן כלשהו יופיע כאן.</p>

  <a id="actionButton" href="#" target="_blank" style="display:none;">
    <button>כפתור פעולה</button>
  </a>

  <div id="loginArea">
    <input type="password" id="password" placeholder="הכנס סיסמה">
    <button onclick="login()">כניסה</button>
  </div>

  <button id="editToggle" style="display:none;" onclick="toggleEdit()">ערוך</button>

  <div id="editor">
    <input type="text" id="editTitle" placeholder="כותרת חדשה">
    <textarea id="editContent" placeholder="תוכן חדש..."></textarea>
    <input type="url" id="editButtonLink" placeholder="קישור לכפתור (למשל https://wa.me/...)">
    <input type="text" id="editButtonText" placeholder="טקסט על הכפתור">
    <button onclick="saveChanges()">שמור</button>
  </div>

  <script>
    // הגדרות Firebase שלך
    const firebaseConfig = {
      apiKey: "AIzaSyA77QFBCIaUTqKdphQM989MYlmRW5Gbhhw",
      authDomain: "yona1324-3eb60.firebaseapp.com",
      projectId: "yona1324-3eb60",
      storageBucket: "yona1324-3eb60.appspot.com",
      messagingSenderId: "225639926814",
      appId: "1:225639926814:web:891bb970feaae3d564320f",
      measurementId: "G-ZV41SZR7J9"
    };

    // התחברות לפיירבייס
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("landing").doc("main");

    // טעינת תוכן מהמסמך
    docRef.get().then((doc) => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("title").innerText = data.title || "";
        document.getElementById("content").innerText = data.content || "";
        if (data.buttonURL && data.buttonText) {
          const btn = document.getElementById("actionButton");
          btn.href = data.buttonURL;
          btn.querySelector("button").innerText = data.buttonText;
          btn.style.display = "inline-block";
        }
      }
    });

    // התחברות עם סיסמה
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "1324") {
        document.getElementById("editToggle").style.display = "inline-block";
        document.getElementById("loginArea").style.display = "none";
      } else {
        alert("סיסמה שגויה");
      }
    }

    // מעבר לעריכה
    let editing = false;
    function toggleEdit() {
      editing = !editing;
      const editor = document.getElementById("editor");
      editor.style.display = editing ? "block" : "none";
      document.getElementById("editToggle").innerText = editing ? "סיום עריכה" : "ערוך";
      if (editing) {
        // מילוי טפסים מהמסך
        document.getElementById("editTitle").value = document.getElementById("title").innerText;
        document.getElementById("editContent").value = document.getElementById("content").innerText;
      }
    }

    // שמירת שינויים
    function saveChanges() {
      const title = document.getElementById("editTitle").value;
      const content = document.getElementById("editContent").value;
      const buttonURL = document.getElementById("editButtonLink").value;
      const buttonText = document.getElementById("editButtonText").value;

      docRef.set({
        title,
        content,
        buttonURL,
        buttonText
      }).then(() => {
        alert("המידע נשמר בהצלחה!");
        location.reload();
      }).catch((error) => {
        alert("אירעה שגיאה: " + error.message);
        console.error(error);
      });
    }
  </script>

</body>
</html>
