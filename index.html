<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>עורך תמונות וסרטונים עולמי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0d0d0d;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    input[type="file"] {
      margin: 10px;
    }
    canvas, video {
      max-width: 90%;
      margin: 20px 0;
      border: 2px solid white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>
  <header>🎨 עורך תמונות וסרטונים עולמי 🎥</header>
  <div class="container">
    <h2>בחר קובץ:</h2>
    <input type="file" id="fileInput" accept="image/*,video/*" />

    <div id="imageEditor" style="display:none;">
      <canvas id="canvas"></canvas><br>
      <button onclick="applyGray()">פילטר שחור-לבן</button>
      <button onclick="downloadImage()">הורד תמונה</button>
    </div>

    <div id="videoEditor" style="display:none;">
      <video id="videoPlayer" controls></video><br>
      <button onclick="alert('נוסיף חיתוך בסיבוב הבא 😎')">✂️ חיתוך (בקרוב)</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageEditor = document.getElementById("imageEditor");
    const videoEditor = document.getElementById("videoEditor");
    const videoPlayer = document.getElementById("videoPlayer");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      if (file.type.startsWith("image/")) {
        videoEditor.style.display = "none";
        imageEditor.style.display = "block";

        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = url;

      } else if (file.type.startsWith("video/")) {
        imageEditor.style.display = "none";
        videoEditor.style.display = "block";
        videoPlayer.src = url;
      }
    });

    function applyGray() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
        imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "edited-image.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
