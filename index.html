<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מפיץ הקישורים של יונתן</title>
  <script type="module">
    // Firebase הגדרות
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA77QFBCIaUTqKdphQM989MYlmRW5Gbhhw",
      authDomain: "yona1324-3eb60.firebaseapp.com",
      projectId: "yona1324-3eb60",
      storageBucket: "yona1324-3eb60.appspot.com",
      messagingSenderId: "225639926814",
      appId: "1:225639926814:web:78a4787a2ddea2ae64320f",
      measurementId: "G-WLW1V5THC4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const emailInput = document.getElementById("email");
      const linkInput = document.getElementById("link");
      const submitBtn = document.getElementById("submitBtn");
      const showLinksBtn = document.getElementById("showLinksBtn");
      const linksDiv = document.getElementById("links");

      submitBtn.onclick = async () => {
        const email = emailInput.value.trim();
        const link = linkInput.value.trim();

        if (!email || !link) {
          alert("מלא גם אימייל וגם קישור!");
          return;
        }

        try {
          await addDoc(collection(db, "links"), {
            email: email,
            link: link,
            timestamp: new Date()
          });
          alert("נשמר בהצלחה!");
          emailInput.value = "";
          linkInput.value = "";
        } catch (error) {
          alert("שגיאה בשמירה: " + error);
        }
      };

      showLinksBtn.onclick = async () => {
        linksDiv.innerHTML = "<h2>קישורים שנשמרו:</h2>";
        const querySnapshot = await getDocs(collection(db, "links"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "link-item";
          div.innerHTML = `<strong>${data.email}</strong><br><a href="${data.link}" target="_blank" style="color: #00ffcc;">${data.link}</a>`;
          linksDiv.appendChild(div);
        });
      };
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00ffcc;
      margin-top: 30px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00ffcc;
      cursor: pointer;
    }
    #links {
      margin-top: 30px;
    }
    .link-item {
      background-color: #333;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>מפיץ הקישורים של יונתן</h1>
  <input type="email" id="email" placeholder="הכנס אימייל" required />
  <input type="url" id="link" placeholder="הכנס קישור" required />
  <br />
  <button id="submitBtn">שלח קישור</button>
  <button id="showLinksBtn">קישורים שנשמרו</button>

  <div id="links"></div>
</body>
</html>
