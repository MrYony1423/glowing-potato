<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moco Like Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #ccc;
      display: block;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    #attackBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: orange;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="controls">
    <div class="btn" onclick="move('left')">←</div>
    <div class="btn" onclick="move('up')">↑</div>
    <div class="btn" onclick="move('down')">↓</div>
    <div class="btn" onclick="move('right')">→</div>
  </div>
  <div class="btn" id="attackBtn" onmousedown="attack(true)" onmouseup="attack(false)">⚔️</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 400, y: 250, size: 40, color: 'blue', hp: 100 };
    let enemies = [{ x: 600, y: 250, size: 40, color: 'red', hp: 50 }];
    let isAttacking = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function move(dir) {
      const step = 10;
      if (dir === 'left') player.x -= step;
      if (dir === 'right') player.x += step;
      if (dir === 'up') player.y -= step;
      if (dir === 'down') player.y += step;
    }

    function attack(active) {
      isAttacking = active;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();

      if (isAttacking) {
        enemies.forEach(e => {
          const dx = e.x - player.x;
          const dy = e.y - player.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 50) {
            e.hp -= 1;
            if (e.hp <= 0) e.x = -1000; // remove from screen
          }
        });
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
